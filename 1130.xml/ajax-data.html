<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <!-- 
CDN방식 적용 코드 제이쿼리 모바일, 제이쿼리 라이브러리 파일 선언 -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
    <script src = "http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src = "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>

    <!-- 사용자 정의 자바스크립트 파일 선언 -->
    <script src = "ajax-xml.js"></script>
    <script src = "ajax-json.js"></script>
    <script src = "ajax-html.js"></script>
    <!-- 가져올 파일이름 -->
</head>
<body>
    <div data-role="page">
        <div data-role="header" data-position="fixed">
            <!-- data-role="header=>헤더선언
                data-position="fixed:헤더와 푸터 고정 -->
            <h1>Ajax 활용</h1>
        </div>
        <div data-role="content">
            <button id = "btnLoad1" data-inline = "true" >XML</button>
            <!-- data-inline = "true" 같은 라인에 여러 버튼을 나열하고 싶은때,
                버튼 너비를 글자 길이만큼 표시(보통은 한 줄에 여러 개의 버튼을 넣을 때 사용한다.
 -->
            <button id = "btnLoad2" data-inline = "true" >JSON</button>
            <button id = "btnLoad3" data-inline = "true" >HTML</button>
            <ul data-role="listview" id = "listArea" data-inset="true">
                <!-- listview리스트는 버튼을 여러개 모아둔것 -->
                <!-- data-inset="true" 생성된 리스트의 상하좌우에 여백을 주고 싶을 때 -->

                <!-- 버튼 생성 방법
                <a href="#" data-role="button">버튼 </a>
                <button>버튼 </button>
                <input type="button" value="버튼 "> -->
                <li id="item">데이터 로드 하기 전 . . .</li>
            </ul>
        </div>
        <div>
            <div data-role="footer" data-position="fixed" >
                <h4>꼬리말</h4>
            </div>
        </div>
    </div>
    
</body>
</html>
