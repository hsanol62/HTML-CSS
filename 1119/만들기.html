<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout()/clearTimeout()</title>
    <style>
        div {
            display : inline-block;
            width : 7em;
            border : 1px solid gray;
            background-color : aliceblue;   
        }
        </style>
    <script>
        var nowtime = new Date();
        document.write("현재시간 : "+ nowtime.toUTCString() + "<hr>");
        var x = time.getFullYear() + "년도"+"<br>"+nowtime.getMonth()+"월"+time.getDay()+"일"+time.getHours()+"시"+time.getMinutes()+"분";
        document.write(x);
        function showClock() {
        var currentDate=new Date();
        var divClock=document.getElementById("divClock");
        var apm=currentDate.getHours();
        if(apm<12)
        { apm="오전";
        }
        else
        {apm="오후";
        }
        
        var msg = apm +(currentDate.getHours()-12)+":";
        msg += currentDate.getMinutes() + ":";
        msg += currentDate.getSeconds() + "";
        
        divClock.innerText=msg;
        
        setTimeout(showClock,1000);
    }
    </script>
</head>
<body onload="showClock()">
    <h3>div 태그에 시계 만들기</h3><hr>
    <div id="divClock" class="clock"></div>
</body>
</html>
