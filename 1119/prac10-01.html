<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>HTML5</title>
<script>
function printWelcome() {
	var newWin = window.open("","", "width=200,height=80");
	//  200 세로80 사이즈 새로운 창 자동 열림
	newWin.document.write("접속 감사합니다!");
	//창에 써있는것
	newWin.document.close();
	// DOM트리 완성
}
</script></head>
<body onload="printWelcome()">
<h3>HTML5</h3><hr>
<p>
HTML5를 학습하는 사이트입니다. 
여기서 HTML5, CSS3, 자바스크립트를
배울 수 있습니다.</p>
</body></html>
