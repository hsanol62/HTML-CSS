<!-- 태그 이름으로 찾기
document.getElementsByTagName()
태그 이름이 같은 모든 DOM 객체들을 찾아 컬렉션 리턴
예)<div> 태그의 모든 DOM 객체 찾기
    var n= divTags.length; //웹 페이지에 있는 <div> 태그의 개수
        class 속성으로 찾기
    document.getElementsByClassName()
class 속성이 같은 모든 DOM 객체들을 찾아 컬렉션 리턴
<div class ="plane" > ...</div>
<div class = "important"> ...</div>
<div class = "plain">...</div>
var plainClasses = document.getElementsByClassName("plain");
var m = plainClasses.length;
//웹 페이지에 class ="plain" 속성을 가진 태그의 개수 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.getElemetsByTagName()</title>
    <script>
        function change() {
            var spanArray = document.getElementsByTagName("span");
            // 엘리먼트의 HTMLCollection 과 주어진 태그명을 반환
            for(var i=0; i<spanArray.length; i++) {
                var span = spanArray[i];
                span.style.color = "orchid";
                span.style.fontSize = "20px";

            }
        }
    </script>
</head>
<body>
    <h3>내가 좋아하는 과일
    <button onclick = "change()">누르세오</button>
    </h3><hr>
    저는 빨간 <span>사과</span>를 좋아해서
    아침마다 한 개씩 먹고 있어요. 운동할 때는 중간 중간에
    <span>바나나</span>를 먹지요. 탄수화물 섭취가 빨라 힘이 납니다.
    또한 달콤한 향기를 훔은 <span>체리</span>와
    여름 냄새 물씬 나는 <span>자두</span>를 좋아합니다.
    
</body>
</html>
