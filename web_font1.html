<!DOCTYPE HTML>
<html><head><meta charset=utf-8">
<title></title>
	<style type="text/css">
    @font-face { /* 서울남산체(모바일전용)를 다운로드 받아 설정 */
        font-family: SeoulNamsanFont; 
        src: url('SeoulNamsan.ttf');
		font-weight: normal; /* normal 스타일은 이 폰트로 등록 */
    }
    @font-face { /* 서울남산체(Extra bold)를 다운로드 받아 설정 */
        font-family: SeoulNamsanFont; 
        src: url('SeoulNamsanEB.ttf');
        font-weight: bold; /* bold 스타일은 이 폰트로 등록 */	
    }
    p {
        font-family: SeoulNamsanFont; /* 웹폰트 이름 사용 */
    }
</style></head>
<body>
	<p>이 문장은 웹폰트로 <b>"서울남산체"</b>를 사용하였습니다. </p>
</body></html>

<!-- font-family
    웹 폰트의 이름 지정, 일치하지 않아도 됌, 비슷하게 하는게 유지보수 좋음
     선택된 요소에 우선 순위가 지정된 
     font family 이름과 generic family 이름을  지정할 수 있게 해줍니다. 

    , src는 폰트 파잉ㄹ 경로와 폰트 형식 지정. 
     @font-face글꼴 데이터를 포함하는 리소스를 지정합니다. => url 폰트 파일의 경로 설정,
     format에 폰트 파일의 형식 지정
    @font-face규칙이 유효 하려면 필수입니다 .

    , font-style: 설명은 저자에 지정된 글꼴의 글꼴 스타일을 지정, 
    font-weight, unicode-range -->
