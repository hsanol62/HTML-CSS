    <title>jQuery DOM</title>
    
    <script src= "http://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){

               //이벤트를 연결합니다.
        for( var i =0; i<10; i++) {
            //문서 객체를 생성합니다.
            var $dynamic = $('<h1>Create Document Object + ' +i+ '</h1>').css({
                backgroundColor:'black',
                color: 'red'
            });
            //문서 객체를 추가합니다.
            $('body').append($dynamic);
        }
    }) ;
    </script>1
