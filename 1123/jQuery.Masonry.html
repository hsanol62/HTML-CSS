<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry</title>
    <style>
        * { margin: 0 ; padding: 0;}
        .box{
            background: black;
            margin: 5px;
        }
    </style>
     <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
     <script src="https://masonry.desandro.com/masonry.pkgd.min.js"></script>
     <script>
         // 이벤트를 연결합니다.
         $(document).ready(function (){
             // 문서 객체를 생성합니다.
            


                for(var i =0; i<100; i++){
                $('<img>').attr('src','../animation/image'+((i % 3)+1)+'.jpg').addClass('box').css({
                //  .. 상대경로 지정
              
                // .attr()은 요소(element)의 속성(attribute)의 값을 가져오거나 속성을 추가합니다.
                //  $('<div></div>').addClass('box').css({
                     //addClass 선택한 요소에 클래스 값을 추가
                     width: 100,
                     height:Math.floor(Math.random()*100)+50
                    // Math.floor() : 소수점 이하를 버림한다.
                    //세로 랜덤함수로 0~99 +50을 floor 하면 51~ 150 까지 세로가 랜덤 지정 됨
                    //이것을 div로 만들고 body에 추가한다.
                    //Math.floor는 매스랜덤이 처음에 0인데 1로 시작하게 해주는 것
                    //하나 안에 여러개 넣어도 된다.
                 }). appendTo('body');
                 //A.append(B)라면 A에 B를 추가하는 것 A.appendTo(B)는 B에 A를 추가

             }
             // Masonry 플러그인을 적용
             $('body').masonry({
                 columnWidth:110
                //  수평 그리드의 컬럼의 폭(수치, 클래스명)
                //body의 masonry 함수를 이용하여 열넓이를 11으로 지정
             });
         });
     </script>
</head>
<body>
    
</body>
</html>
