<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머를 가진 워커 태스크 만들기</title>
</head>
<body>
    <h3>타이머를 가진 워커 테스크 만들기</h3><hr>
    <div><span id="timer">타이머 카운트</span></div>
    <button id ="start" onclick="start()">start</button>
    <button id ="stop" onclick="stop()">stop</button>
    <script>
        var addWorker = new Worker("timer.js"); // timer.js 워커 태스크 생성
        addWorker.onmessage = function(e) {
            //텍스트 창에 결과 출력
              //onmessage:  worker 의 메시지를 전달받기위한 이벤트 핸들러를 등록
              //timer.js 실행해 출력
            document.getElementById("timer").innerHTML = e.data;
        }
        function start() {
            addWorker.postMessage("start");
              // postMessage: Worker 자신의 내부 영역으로 메시지를 전달
        }
        function stop() {
            addWorker.postMessage("stop");
        }
     
    </script>

    
</body>
</html>
