<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름과 학번 입력</title>
    <script>
        function store() {
            if(!window.sessionStorage) {alert ("지원하지 않습니다."); return;}
            // 지원하지 않는 브라우저일때
            var name = document.getElementById("name").value;
            //name 함수에 name ID 호출 저장
            var sid = document.getElementById("sid").value;
            sessionStorage.setItem(name, sid);
            // sessionstorage에 setItem (name, sid)저장 
        }
    </script>
</head>
<body>
    <h3>이름과 학변 입력</h3>
    <form>

        <label>이름<input id ="name" type="text" size="10"></label>
            <br>
        <label>학번<input id ="sid" type="text" size="10">/<label>   
            <input type="button" value="스토리지에 저장" onclick="store()">
    
    </form>
    <br>
    <a href="prac12-01-serach.html">이름으로 학번 검색 페이지로</a>
</body>
</html>
