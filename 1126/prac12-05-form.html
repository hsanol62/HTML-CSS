<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행을 갑시다.</title>
    <script>
        function store(key, obj) {
            if(!window.localStorage) {
                alert("지원하지 않습니다.");
                return;
            }
            // 지원하지 않는 브라우저일때 알람
            var city = obj.options[obj.selectedIndex].value;
            // <!--  선택된 태그의 index 넘버를 반환 
            // select 박스 option 선택값 가져오기-->
            localStorage.setItem(key, city);
        }
    </script>
    <style>
        select {
            margin-left: 20px;
        }
        /* 왼쪽 여백 20 */
        div {
            display : inline-block;
            width: 150px;
            border: 1px solid yellowgreen;
            padding-left: 10px;
            padding-bottom : 20px;
        }
        /*  인라인과 같이 한 줄에 표현하면서도 margin, width, height 속성을 정의하면 표현
        여백 왼쪽, 아래 줌, 테두리, 가로길이, */
    </style>
</head>
<body>
    <h3>여행 갑시다</h3>
    <form>
        <div><p>도시를 서택하세요</p>
        <select size="3" onchange="store('city', this)">
            <!-- select 가 3개 있다.  city로 묶음 -->
        <option value="파리">파리</option>
        <option value="뉴욕">뉴욕</option>
        <option value="런던">런던</option>
    </select></div>
 

<div>
    <p>음식을 선택하세요</p>
    <select size="3" onchange="store('food', this)">
        <option value="햄버거">햄버거</option>
        <option value="에스프레소 커피">에스프레소 커피</option>
        <option value="치즈 케익">치즈 케익</option>
    </select></div>
 
</div>
    </form>
</body>
</html>
