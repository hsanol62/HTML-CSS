<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>포스트잇</title>
    <script>
        function store() {
            if(!window.localStorage) { alert("지원하지 않습니다.");  return;}
            var title = document.getElementById("title").value;
            // title (제목) 을 가져와 변수 title 에 저장한다.
            var memo = document.getElementById("memo").value;
            // memo(메모입력) 불러와 변수 memo에 저장한다.
            localStorage.setItem(title, memo);
        }
        //  Storage키 이름과 값을 전달하면 
        //해당 키를 주어진 Storage객체에 추가하거나 
        //이미 존재하는 경우 해당 키의 값을 업데이트합
        function view() {
            var win = window.open("peac13-3-view.html", "viewwin");
        }
    </script>
</head>
<body>
    <h3>포스트잇</h3><hr>
    <form>
        <label> 제목<input id="title" type="text" size="20"></label>
        <br>
        <label>메모입력<br>
        <textarea id="memo" cols="30" rows="5"></textarea></label><br>
        <input type="button" value="저장" onclick="store()">
        <input type="button" value="보기" onclick="view()">
        
    </form>
    
</body>
</html>
