<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기 쓰기</title>
    <script>
        function store() {
            if(!window.localStorage) { alert("지원하지 않습니다."); 
            return;}
            var date = document.getElementById("date").innerHTML;
            // innerHTML 요소(element) 내에 포함 된 HTML 또는 XML 마크업을 가져오거나 설정
            // date를 변수 date에 입력
            var memo = document.getElementById("memo").value;
            localStorage.setItem(date, memo);
            // locaStorage에 (date, memo) 저장
            }
            function printDate() {
                var span = document.getElementById("date");
                var today = new Date() ;
                var str = today.getFullYear() + "."
                        + (today.getMonth() +1) + "."
                        + today.getDate() ;
                        //  날짜 표시
                    span.innerHTML = str;
                    // span에 텍스트 가져옴
            }
        
    </script>
    <style>
        textarea {
            font-size : 1.1em;
        }
    </style>
</head>

<body onload = "printDate();">
    <h3>일기쓰기</h3><hr>
    <form>
        <div>오늘<span id ="date"></span></div>
        <textarea id ="memo" cols="50" rows="10"></textarea><br>
        <!-- text 사이즈 -->
        <input type="button" value="저장" onclick="store()">
        <input type="button" value="보기" onclick="view()">
    </form>
    
 </body>
</html>
