<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세션 스토리지에 쓰기</title>
</head>

    <h3>세션 스토리지에 구입 리스트 저장</h3><hr>
    품목명 :<input id = "item" type="text" size="10">
    개수: <input id ="count" type = "text" size="10">
   <button id = "retrieve" onclick = "retrieve()">검색</button>
   <!-- 검색 버튼 -->
   <script>
       var item = document.getElementById("item");
    // item id 불러와 변수 item에 저장
       var count = document.getElementById("count");

       function retrieve() {
           if(!window.sessionStorage) {
               alert("세셩 스토리지를 지원하지 않습니다.");
               return;
           }
           var val = sessionStorage.getItem(item.value);
        //    val = item 값 불러옴
           if(val == null)
           alert(item.value + "는 구입 리스트에 없습니다.");
        //    item이 없을 때 뜨는 알림창
           else
           count.value = val;
        //   item.value 있으면 val = count 값 나옴
       }
   </script>
    
</body>
</html>
