<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style type="text\css">
        .float_style{
            float: right;
        }
    </style>
</head>
<body>

    <h1>이미지 float 연습</h1>
    <p>float이 적용된 이미지는 지정된 방향으로 정렬 됩니다.</p>
    <p>뒤 이어 오는 엘리먼트는 주변을 감싸며 배치됩니다.</p>
    <div class = "float_style"><img src="picture.png" alt=""/></div>
    <p>
        이것은 감싸는 글자입니다. 이것은 감싸는 글자입니다.
        이것은 감싸는 글자입니다. 이것은 감싸는 글자입니다.
        이것은 감싸는 글자입니다. 이것은 감싸는 글자입니다.
        이것은 감싸는 글자입니다. 이것은 감싸는 글자입니다.

    </p>
</body>
</html>
<!-- 1.float은 엘리면트의 Box(상자)가 float(떠올라 이동하기)를 할지 여부를 결정
예) .float_style{ float : left;} 
2. float 이후에 오는 엘리먼트는 그 주변을 채워나가며 표시
3.화면 크기에 따라 동적으로 변할 수 있는 레이아웃 작업에 많이 이용

clear 사용법
1.clear는 float 영향을 받는 엘리먼트를 강제로 취소시킬지 여부를 해당 방향으로 지정
예) .clear_style{ clear:both;}
2.float와 clear는 둘 사이가 아주 긴밀해서 한 쌍으로 사용
화면 크기에 따라 물 흘러가듯이 자동으로 배치가 되고 싶을 때 float, clear 사용됨
