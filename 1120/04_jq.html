<!-- 
    mouseenter() 마우스 포인터가 요소 선택자 안에 있으면 호출한다
    mouseleave() 요소 선택자 밖에 있으면 호출한다
    mousedown() 마우스 버튼이 눌린 상태면 호출한다
    mouseup() 마우스 버튼에 손을 떼면 호출한다
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="jquery-3.5.1.min.js"></script>
     <script>
     var n =0;
     $(document).ready(function(){
         $("div.out").mouseenter(function(){
             $("p:first", this).text("마우스 포인트 들어옴");
             $("p:last", this).text(++n);
             // mouseenter : div 안에 마우스 포인터가 들어오면 
             // text(++n) : 숫자가 증가 (0부터 시작)
         });
     });
     </script>
     <style>
         div.out{
             width: 200px;
             height: 100px;
             border: 1px solid #000000;
             text-align: center;
             background-color: yellow;
 
         }
     </style>
 </head>
 <body>
     <div class="out">
         <p>마우스 이벤트 알아보기</p>
         <p>0</p>
     </div>
 </body>
 </html>
