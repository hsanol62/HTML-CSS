<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="jquery-3.5.1.min.js"></script>
    <script>
        var n = 0;
        $(document).ready(function () {
            $("div.out").mouseenter(function () {
                $("p:first", this).text("마우스 포인트 들어옴");
                $("p:last", this).text(++n);
            });
            // div 클래스가 out인 mouse 가 들어오면 
            //text 보여주고 마지막 p 는 n 1씩 증가
            $("div.out").mouseleave(function () {
                $("p:first", this).text("마우스 포인트 나감");
                $("p:last", this).text("최종 횟수 : " + n);
            });
            //마우스 나오면 text 표시 마지막 p 최종횟수 표시
        });
    </script>
    <style>
        div.out {
            width: 200px;
            height: 100px;
            border: 1px solid #000000;
            text-align: center;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="out">
        <p>마우스 이벤트 알아보기</p>
        <p>0</p>
    </div>
</body>
</head>

<body>

</body>

</html>
