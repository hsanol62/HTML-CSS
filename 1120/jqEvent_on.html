<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script src="jquery-3.5.1.min.js""></script>
    <script>
        $(document).ready(function () {
            //스타일 변경 및 이벤트를 연결
            $('#box').css({
                width: 100,
                height: 100,
                background: 'orange'
            }).on('click', function () { //클릭하면
                $(this).css('background', 'red'); //배경색 빨간색으로 변경
            }).on('mouseenter', function () { //마우스커서가 해당요소에 들어가있으면
                $(this).css('background', 'blue'); //배경색 파란색으로 변경
            }).on('mouseleave', function () { //마우스커서가 해당요소에서부터 나가있으면
                $(this).css('background', 'orange'); //배경색 주황색으로 변경
            });
        });
    </script></head>
<body>
    <div id="box"></div>
</body></html>
