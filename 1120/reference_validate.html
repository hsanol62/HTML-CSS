<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        //이벤트를 연결합니다.
        $(document).ready(function() {
            //이벤트를 연결합니다.
            $('form').submit(function(event){
                //*주의 text가 아니라 submit
                //input 태그의 값을 추출합니다.
                var value = $('input').val();
                // input 값이 들어갈 value 생성 

                //유효성을 검사합니다.
                if(value.replace(/[가-힣]/g,'').length ==0){
                    // value 에는 한글만 가능
               
                    //유효성 검사 통과
                    alert('과정을 진행합니다.');

            }else{
                //유효성 검사 실패
                alert('한글 이름을 입력해주세요.');
                event.preventDefault();
                // 한글이 아닐때 중단시킨다.
            }
            });
        });
        </script>
</head>

<body>
    <form>
        <label>이름</label>
        <input type="text"/>
        <input type="submit"/>
    </form>
    
</body>
</html>
