<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show</title>

    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("img").hide("slow");
            });
            // id가 hide 인 버튼 클릭하면 천천히 사라짐
            $("#show").click(function () {
                $("img").show("fast");
            });
            // 빨리 보여줌
            $("#toggle").click(function () {
                $("img").toggle(3000);
                // 번갈아 3000 밀리 솓도로
            });
        });
    </script>
</head>

<body>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="toggle">toggle</button>
    <p></p>
    <img name="pic1" src="../media/img.PNG" />
</body>
